<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/css/common.css"><!-- 헤더의 CSS 받는 코드 -->
    <link rel="stylesheet" href="../static/css/review_create.css">
    <title>아몰약!💊 - 리뷰 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"></script>
</head>

<body>
    <!-- 헤더시작 -->
    <header></header>
    <!-- 헤더끝 -->
    <div class="wrap">
        <h1>Review</h1>
        <div class="review_rating">
            <form>
                <div class="star-rating space-x-4 mx-auto">
                    <input type="radio" id="5-stars" name="rating" value="5" v-model="ratings" />
                    <label for="5-stars" class="star pr-4">★</label>
                    <input type="radio" id="4-stars" name="rating" value="4" v-model="ratings" />
                    <label for="4-stars" class="star">★</label>
                    <input type="radio" id="3-stars" name="rating" value="3" v-model="ratings" />
                    <label for="3-stars" class="star">★</label>
                    <input type="radio" id="2-stars" name="rating" value="2" v-model="ratings" />
                    <label for="2-stars" class="star">★</label>
                    <input type="radio" id="1-star" name="rating" value="1" v-model="ratings" />
                    <label for="1-star" class="star">★</label>
                </div>
                <div class="title_input">
                    <input type="text" id="review-title" name="review_title" placeholder="제목을 입력하세요">
                </div>
                <div class="review_contents">
                    <textarea rows="10" id="review-content" class="review_textarea" placeholder="내용을 입력해주세요."></textarea>
                </div>
                <div class="review_button">
                    <button type="button" onclick="reviewCreate()" class="btn" id="review-post">등록하기</button>
                    <button type="button" class="btn" onclick="reviewCancel()">목록으로</button>
                </div>
            </form>          
        </div>
    </div>
    <!-- <script src="../static/js/products-api.js"></script> -->
    <!-- <script src="../static/js/products.js"></script> -->
    <script src="/static/js/loader.js"></script>
    <!-- <script src="/static/js/review-api.js"></script> -->
    <!-- <script src="/static/js/review.js"></script> -->
    <script src="../static/js/review_create.js"></script>
</body>

</html>
