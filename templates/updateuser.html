<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/css/common.css"><!-- 헤더의 CSS 받는 코드 -->
    <link rel="stylesheet" type="text/css" href="../static/css/updateuser.css"><!-- 헤더의 CSS 받는 코드 -->
    <title>아몰약!💊 회원정보 수정</title>
    <script src="/static/js/updateuser.js"></script>
    <script src="/static/js/index.js"></script>
    <script src="/static/js/loader.js"></script>
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>
    <header></header>
    <div class="center_organizer">
        <h2 class="title_update">회원정보 수정</h2>
        <div class="bothside_seperater">
            <div class="left_box" id="left-box">
                <p>현재 등록된 아이디</p>
                <p class="white_box" id="old_username"></p>
                <p>현재 등록된 이메일</p>
                <p class="white_box"id="old_email"></p>
                <p></p>
            </div>
            <div class="arrow_mark">▶</div>
            <div class="right_box">
                <p>새로운 아이디를 입력하세요</p>
                <input type="username" id="update_username" />
                <p>새로운 비밀번호를 입력하세요</p>
                <input type="password" id="update_password" />
                <p>새로운 비밀번호 재확인</p>
                <input type="password" id="update_password_check"  />
                <p>새로운 이메일을 입력하세요</p>
                <input type="email" id="update_email"  />
                <p></p>
                <button class="update_button" type="button" onclick="update_button()">작성완료</button>
            </div>
        </div>
    </div>
</body>

</html>
