<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="../static/css/common.css" />
  <link rel="stylesheet" type="text/css" href="../static/css/signup.css"><!-- 헤더의 CSS 받는 코드 -->
  <title>아몰약 회원가입</title>
  <link rel="stylesheet" type="text/css" href="../static/css/signup.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"></script>
</head>

<body>
  <!-- 헤더시작 -->
  <header class="top_banner" name="top_banner">
    <h1>
      <a href="../index.html"><img
          src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FH1wxl%2FbtshhJaNxYe%2FTHUZOmkP459ZULv0CuV0ok%2Fimg.png"
          class="top_logo">
      </a>
    </h1>
    <div class="login_box">
      <a href="" type="button" class="top_banner_buttons">상품 등록(판매자)</a>
      <a href="carts.html" type="button" class="top_banner_buttons">장바구니</a>
      <a href="signin.html" type="button" class="top_banner_buttons" id="login_button">로그인</a>
      <a href="" type="button" class="top_banner_buttons">로그아웃</a>
      <a href="signup.html" type="button" class="top_banner_buttons">회원가입</a>
      <a href="updateuser.html" type="button" class="top_banner_buttons">회원정보수정</a>
      <a href="deleteuser.html" type="button" class="top_banner_buttons">회원탈퇴</a>
    </div>
  </header>
  <!-- 헤더끝 -->
  <div class="center_organizer">
    <div class="bothside_seperater">
      <div class="left_box">
        <div class="title_signup" name="title_signup">회원가입<br>SIGN UP</div>
        <p class="intro_login">이도 저도 귀찮으면</p>
        <div class="social_buttons">
          <button onclick="kakaoLogin()">카카오 로그인</button>
          <button>구글 로그인</button>
        </div>
      </div>
      <div class="right_box">
        <form>
          <p>아이디를 입력하세요</p>
          <input id="user_create_id">
          <p>비밀번호를 입력하세요</p>
          <input id="user_create_password" type="password">
          <p>비밀번호 재확인</p>
          <input id="user_create_password_check" type="password">
          <p>이메일을 입력하세요</p>
          <input id="user_create_email">
          <button onclick="signup_button()" class="signup_button" type='button'>작성완료</button>
        </form>
      </div>
    </div>
  </div>
  <script src="/static/js/loader.js"></script>
  <script src="../static/js/signup.js"></script>
</body>

</html>
