<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아몰약!💊 - 상품 등록 수정</title>
    <link rel="stylesheet" href="/static/css/products.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="/static/js/loader.js"></script>
</head>

<body>
    <header></header>
    <div class="container">
        <h1 class="text-center mt-5 title">
            <div>Product</div>
            <div>Update</div>
        </h1>
        <!-- 상품명 -->
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Product Name</label>
            <input type="text" class="form-control product" id="formGroupExampleInput" placeholder="상품명을 입력하세요.">
        </div>
        <!-- 금액 -->
        <div class="input-group mb-3">
            <span class="input-group-text">₩</span>
            <input type="text" class="form-control price" aria-label="Amount (to the nearest dollar)">
            <!-- <span class="input-group-text">.00</span> -->
        </div>
        <!-- 수량 -->
        <div class="input-group mb-3">
            <input type="number" class="form-control total_quantity" placeholder="총 수량을 입력하세요." aria-label="총 수량"
                aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2">개</span>
        </div>
        <!-- 사진첨부 -->
        <div class="mb-3">
            <label for="formFile" class="form-label">Photo</label>
            <input class="form-control image" type="file" id="formFile">
        </div>
        <!-- 내용 -->
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Content</label>
            <textarea class="form-control content" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="button" class="btn btn-outline-light" onclick="cancel()">취소</button>
        <button type="button" class="btn btn-dark" id="update-btn">수정</button>
    </div>


    <script src="../static/js/products-api.js"></script>
    <script src="../static/js/products.js"></script>
    <script src="../static/js/product-update.js"></script>
</body>

</html>
